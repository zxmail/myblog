<!DOCTYPE html>
<html>
<head>
    <title>博客后台管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="files/bootstrap.min.css">
    <link rel="stylesheet" href="files/bootstrap-select.min.css">
    <link rel="stylesheet" href="files/style.css">
    <link rel="shortcut icon" href="files/favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">博客后台管理</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="showTab('articleList')">文章管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showTab('settings')">站点设置</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showTab('carousel')">轮播图管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="comments.html">评论管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showTab('importExport')">导入/导出</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" onclick="publish()">发布</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="login" class="tab-content">
            <h2>登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>

        <div id="articleList" class="tab-content" style="display:none;">
            <h2>文章管理</h2>
            <button class="btn btn-primary mb-3" onclick="showTab('addArticle')">新增文章</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>创建日期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="articleTableBody">
                </tbody>
            </table>
            <nav>
                <ul class="pagination" id="pagination">
                </ul>
            </nav>
        </div>

        <div id="addArticle" class="tab-content" style="display:none;">
            <h2>新增文章</h2>
            <form id="addArticleForm">
                <input type="hidden" name="id" value="">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="form-group">
                    <label>创建日期</label>
                    <input type="text" class="form-control" name="createDate" required>
                </div>
                <div class="form-group">
                    <label>链接</label>
                    <input type="text" class="form-control" name="link" required>
                </div>
                <div class="form-group">
                    <label>分类</label>
                    <select class="selectpicker form-control" name="category[]" multiple data-live-search="true"
                        id="categorySelectAdd">
                    </select>
                </div>
                <div class="form-group">
                    <label>标签</label>
                    <input type="text" class="form-control" name="tags" placeholder="多个标签用英文逗号隔开">
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea class="form-control" name="content" rows="10" id="articleContentAdd"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </div>

        <div id="editArticle" class="tab-content" style="display:none;">
            <h2>编辑文章</h2>
            <form id="editArticleForm">
                <input type="hidden" name="id" id="editArticleId">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" class="form-control" name="title" id="editArticleTitle" required>
                </div>
                <div class="form-group">
                    <label>创建日期</label>
                    <input type="text" class="form-control" name="createDate" id="editArticleCreateDate" required>
                </div>
                <div class="form-group">
                    <label>链接</label>
                    <input type="text" class="form-control" name="link" id="editArticleLink" required>
                </div>
                <div class="form-group">
                    <label>分类</label>
                    <select class="selectpicker form-control" name="category[]" multiple data-live-search="true"
                        id="categorySelectEdit">
                    </select>
                </div>
                <div class="form-group">
                    <label>标签</label>
                    <input type="text" class="form-control" name="tags" id="editArticleTags"
                        placeholder="多个标签用英文逗号隔开">
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea class="form-control" name="content" rows="10" id="articleContentEdit"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </div>

        <div id="settings" class="tab-content" style="display:none;">
            <h2>站点设置</h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="logo">博客Logo图片地址</label>
                    <input type="text" class="form-control" id="logo" name="logo" placeholder="请输入博客Logo图片地址">
                </div>
                <div class="form-group">
                    <label for="siteName">博客名称 (可选, 用于登录页)</label>
                    <input type="text" class="form-control" id="siteName" name="siteName" placeholder="请输入博客名称">
                </div>
                <div class="form-group">
                    <label for="showSiteNameInHeader">在页头显示博客名称</label>
                    <select class="form-control" id="showSiteNameInHeader" name="showSiteNameInHeader">
                        <option value="true">显示</option>
                        <option value="false">隐藏</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="site_description">博客描述</label>
                    <textarea class="form-control" id="site_description" name="site_description" rows="3" placeholder="请输入博客描述"></textarea>
                </div>
                <div class="form-group">
                    <label for="site_keywords">博客关键词</label>
                    <textarea class="form-control" id="site_keywords" name="site_keywords" rows="3" placeholder="请输入博客关键词，用逗号分隔"></textarea>
                </div>
                <div class="form-group">
                    <label for="site_footer_copyright">页脚版权信息</label>
                    <textarea class="form-control" id="site_footer_copyright" name="site_footer_copyright" rows="3" placeholder="支持HTML"></textarea>
                </div>
                <div class="form-group">
                    <label>分类设置</label>
                    <div id="category-settings-container"></div>
                    <button type="button" class="btn btn-secondary mt-2" id="add-category-btn">添加分类</button>
                </div>
                <div class="form-group">
                    <label>菜单设置</label>
                    <div id="menu-settings-container"></div>
                    <button type="button" class="btn btn-secondary mt-2" id="add-menu-btn">添加菜单</button>
                </div>
                 <div class="form-group">
                    <label>页脚链接</label>
                    <div id="footer-links-container"></div>
                    <button type="button" class="btn btn-secondary mt-2" id="add-footer-link-btn">添加链接</button>
                </div>
                <div class="form-group">
                    <label>友情链接</label>
                    <div id="link-settings-container"></div>
                    <button type="button" class="btn btn-secondary mt-2" id="add-link-btn">添加链接</button>
                </div>
                <button type="submit" class="btn btn-primary">保存设置</button>
            </form>
        </div>
        
        <div id="carousel" class="tab-content" style="display: none;">
            <h2>轮播图管理</h2>
            <form id="carousel-form" class="mb-4">
                <div class="form-group">
                    <label for="carousel-image-url">图片地址</label>
                    <input type="text" class="form-control" id="carousel-image-url" placeholder="https://example.com/image.jpg" required>
                </div>
                <div class="form-group">
                    <label for="carousel-link-url">链接地址</label>
                    <input type="text" class="form-control" id="carousel-link-url" placeholder="https://example.com/target-page" required>
                </div>
                <button type="submit" class="btn btn-primary">添加轮播图</button>
            </form>

            <h4>当前轮播图</h4>
            <ul id="carousel-list" class="list-group">
            </ul>
        </div>


        <div id="importExport" class="tab-content" style="display:none;">
            <h2>导入/导出</h2>
            <div class="row">
                <div class="col-md-6">
                    <h3>导出</h3>
                    <button class="btn btn-primary" onclick="exportData()">导出数据</button>
                </div>
                <div class="col-md-6">
                    <h3>导入</h3>
                    <form id="importForm">
                        <div class="form-group">
                            <label for="importJson">JSON数据</label>
                            <textarea class="form-control" id="importJson" name="importJson" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">导入数据</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="files/jquery.min.js"></script>
    <script src="files/bootstrap.min.js"></script>
    <script src="files/bootstrap-select.min.js"></script>
    <script src="files/defaults-zh_CN.min.js"></script>
    <script src="../files/tinymce/tinymce.min.js"></script>

    <script>
        let allCategories = [];
        
        $(document).ready(function () {
            checkLogin();
            $('#loginForm').on('submit', handleLoginForm);
            $('#addArticleForm').on('submit', handleAddArticleForm);
            $('#editArticleForm').on('submit', handleEditArticleForm);
            $('#settingsForm').on('submit', handleSettingsForm);
            $('#importForm').on('submit', handleImportForm);
            $('#add-category-btn').on('click', addCategoryInput);
            $('#add-menu-btn').on('click', addMenuInput);
            $('#add-link-btn').on('click', addLinkInput);
            $('#add-footer-link-btn').on('click', addFooterLinkInput);
            $('#carousel-form').on('submit', handleAddCarouselSlide);
            loadCarouselSlides();
        });

        function showTab(tabName) {
            $('.tab-content').hide();
            $('#' + tabName).show();
            if (tabName === 'articleList') {
                loadArticles(1);
            } else if (tabName === 'settings') {
                loadSettings();
            } else if (tabName === 'addArticle') {
                const now = new Date();
                const formattedDate = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
                $('input[name="createDate"]').val(formattedDate);
                initTinyMCE('#articleContentAdd');
            }
        }
        
        function getCookie(name) {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        function checkLogin() {
            if (getCookie("password")) {
                $('#login').hide();
                $('#articleList').show();
                loadArticles(1);
                loadAllCategoriesForSelect();
            } else {
                $('#login').show();
                $('#articleList').hide();
            }
        }

        function handleLoginForm(e) {
            e.preventDefault();
            let password = $('#password').val();
            document.cookie = "password=" + encodeURIComponent(password) + "; path=/";
            checkLogin();
        }

        function loadArticles(page) {
            $.get(`/admin/getList/${page}/`)
                .done(function (data) {
                    let tableBody = $('#articleTableBody');
                    tableBody.empty();
                    data.forEach(function (article) {
                        tableBody.append(`
                    <tr>
                        <td>${article.title}</td>
                        <td>${article.createDate}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editArticle('${article.id}')">编辑</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteArticle('${article.id}')">删除</button>
                        </td>
                    </tr>
                `);
                    });
                });
        }
        
        async function loadAllCategoriesForSelect() {
            try {
                const response = await fetch('/admin/');
                const html = await response.text();
                const doc = new DOMParser().parseFromString(html, 'text/html');
                const widgetCategoryListJson = doc.body.textContent.match(/"widgetCategoryList":"(\[.*?\])"/);
                if (widgetCategoryListJson && widgetCategoryListJson[1]) {
                    allCategories = JSON.parse(JSON.parse(`"${widgetCategoryListJson[1]}"`));
                    populateCategorySelects();
                }
            } catch (error) {
                console.error('Error fetching or parsing categories:', error);
            }
        }

        function populateCategorySelects(selectedCategories = []) {
            const categorySelectAdd = $('#categorySelectAdd');
            const categorySelectEdit = $('#categorySelectEdit');
            categorySelectAdd.empty();
            categorySelectEdit.empty();

            allCategories.forEach(category => {
                const option = `<option value="${category.name}">${category.name}</option>`;
                categorySelectAdd.append(option);
                categorySelectEdit.append(option);
            });

            categorySelectAdd.selectpicker('refresh');
            categorySelectEdit.selectpicker('val', selectedCategories);
            categorySelectEdit.selectpicker('refresh');
        }

        function initTinyMCE(selector) {
            tinymce.remove(selector);
            tinymce.init({
                selector: selector,
                plugins: 'code advlist autolink lists link image charmap print preview hr anchor pagebreak',
                toolbar_mode: 'floating',
                language: 'zh_CN',
                height: 500,
            });
        }
        
        function handleAddArticleForm(e) {
            e.preventDefault();
            tinymce.triggerSave();
            let data = $(this).serializeArray();
            $.ajax({
                url: '/admin/saveAddNew/',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data)
            }).done(function () {
                showTab('articleList');
            });
        }
        
        function editArticle(id) {
            $.get(`/admin/get/${id}/`)
                .done(function (article) {
                    $('#editArticleId').val(article.id);
                    $('#editArticleTitle').val(article.title);
                    $('#editArticleCreateDate').val(article.createDate);
                    $('#editArticleLink').val(article.link);
                    $('#editArticleTags').val(article.tags);
                    populateCategorySelects(article['category[]'] || []);
                    $('#categorySelectEdit').selectpicker('val', article['category[]'] || []);
                    initTinyMCE('#articleContentEdit');
                    tinymce.get('articleContentEdit').setContent(article.content || '');
                    showTab('editArticle');
                });
        }

        function handleEditArticleForm(e) {
            e.preventDefault();
            tinymce.triggerSave();
            let data = $(this).serializeArray();
            $.ajax({
                url: '/admin/saveEdit/',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data)
            }).done(function () {
                showTab('articleList');
            });
        }

        function deleteArticle(id) {
            if (confirm('确定要删除这篇文章吗？')) {
                $.ajax({
                    url: `/admin/delete/${id}/`,
                    type: 'GET'
                }).done(function () {
                    loadArticles(1);
                });
            }
        }
        
        function loadSettings() {
            $.get('/admin/')
            .then(response => new DOMParser().parseFromString(response, 'text/html'))
            .then(doc => {
                 const data = {};
                 const text = doc.body.textContent;
                 const extract = (key) => {
                    const match = text.match(new RegExp(`"${key}":"((?:\\\\.|[^"\\\\])*)"`));
                    return match ? JSON.parse(`"${match[1]}"`) : null;
                 };
                 data.logo = extract('siteLogo'); 
                 data.siteName = extract('siteName');
                 data.showSiteNameInHeader = extract('showSiteNameInHeader');
                 data.site_description = extract('site_description');
                 data.site_keywords = extract('site_keywords');
                 data.site_footer_copyright = extract('site_footer_copyright');
                 data.widgetCategoryList = JSON.parse(extract('widgetCategoryList') || '[]');
                 data.widgetMenuList = JSON.parse(extract('widgetMenuList') || '[]');
                 data.widgetLinkList = JSON.parse(extract('widgetLinkList') || '[]');
                 data.footer_links = JSON.parse(extract('footer_links') || '[]');

                $('#logo').val(data.logo);
                $('#siteName').val(data.siteName);
                $('#showSiteNameInHeader').val(data.showSiteNameInHeader || 'true');
                $('#site_description').val(data.site_description);
                $('#site_keywords').val(data.site_keywords);
                $('#site_footer_copyright').val(data.site_footer_copyright);

                const categoryContainer = $('#category-settings-container').empty();
                data.widgetCategoryList.forEach(cat => addCategoryInput(cat.name, cat.icon));

                const menuContainer = $('#menu-settings-container').empty();
                data.widgetMenuList.forEach(menu => addMenuInput(menu));
                
                const linkContainer = $('#link-settings-container').empty();
                data.widgetLinkList.forEach(link => addLinkInput(link.name, link.url, link.img));

                const footerLinkContainer = $('#footer-links-container').empty();
                data.footer_links.forEach(link => addFooterLinkInput(link.text, link.url, link.icon));
            });
        }
        
        function handleSettingsForm(e) {
            e.preventDefault();
            const data = [];
            
            $("#settingsForm").find("input, textarea, select").not("[name^='category-'], [name^='menu-'], [name^='link-'], [name^='footer-link-']").each(function() {
                if(this.name) {
                    data.push({ name: this.name, value: $(this).val() });
                }
            });

            const categories = [];
            $('#category-settings-container .category-item').each(function () {
                const name = $(this).find('input[name="category-name"]').val();
                const icon = $(this).find('input[name="category-icon"]').val();
                if (name) categories.push({ name, icon });
            });
            data.push({ name: 'WidgetCategory', value: JSON.stringify(categories) });
            
            function getMenuItems(container) {
                const items = [];
                container.children('.menu-item').each(function () {
                    const item = {};
                    item.name = $(this).find('> .row > .col-md-3 > input[name="menu-name"]').val();
                    item.url = $(this).find('> .row > .col-md-4 > input[name="menu-url"]').val();
                    item.icon = $(this).find('> .row > .col-md-3 > input[name="menu-icon"]').val();
                    if (item.name) {
                        const childrenContainer = $(this).children('.sub-menu-container');
                        if (childrenContainer.length > 0) {
                            item.children = getMenuItems(childrenContainer);
                        }
                        items.push(item);
                    }
                });
                return items;
            }
            const menu = getMenuItems($('#menu-settings-container'));
            data.push({ name: 'WidgetMenu', value: JSON.stringify(menu) });
            
            const links = [];
            $('#link-settings-container .link-item').each(function () {
                const name = $(this).find('input[name="link-name"]').val();
                const url = $(this).find('input[name="link-url"]').val();
                const img = $(this).find('input[name="link-img"]').val();
                if (name && url) links.push({ name, url, img });
            });
            data.push({ name: 'WidgetLink', value: JSON.stringify(links) });

            const footer_links = [];
            $('#footer-links-container .footer-link-item').each(function() {
                const text = $(this).find('input[name="footer-link-text"]').val();
                const url = $(this).find('input[name="footer-link-url"]').val();
                const icon = $(this).find('input[name="footer-link-icon"]').val();
                if(text && url) footer_links.push({ text, url, icon });
            });
            data.push({ name: 'footer_links', value: JSON.stringify(footer_links) });

            $.ajax({
                url: '/admin/saveConfig/',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function() { alert('设置已保存！'); location.reload();},
                error: function() { alert('保存失败！'); }
            });
        }
        
        function addCategoryInput(name = '', icon = '') {
            $('#category-settings-container').append(`
                <div class="category-item row mb-2">
                    <div class="col-md-5"><input type="text" name="category-name" class="form-control" placeholder="分类名" value="${name}"></div>
                    <div class="col-md-5"><input type="text" name="category-icon" class="form-control" placeholder="FontAwesome图标 (可选)" value="${icon}"></div>
                    <div class="col-md-2"><button type="button" class="btn btn-danger btn-sm" onclick="$(this).parent().parent().remove()">删除</button></div>
                </div>
            `);
        }

        function addMenuInput(menu = {}, container = $('#menu-settings-container')) {
            const menuId = 'menu-' + Date.now() + Math.random();
            const subMenuId = 'sub-' + menuId;
            const itemHtml = $(`
                <div class="menu-item border p-2 mb-2" id="${menuId}">
                    <div class="row">
                        <div class="col-md-3"><input type="text" name="menu-name" class="form-control" placeholder="菜单名" value="${menu.name || ''}"></div>
                        <div class="col-md-4"><input type="text" name="menu-url" class="form-control" placeholder="URL" value="${menu.url || ''}"></div>
                        <div class="col-md-3"><input type="text" name="menu-icon" class="form-control" placeholder="FontAwesome图标 (可选)" value="${menu.icon || ''}"></div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger btn-sm" onclick="$('#${menuId}').remove()">删除</button>
                            <button type="button" class="btn btn-secondary btn-sm" onclick="addMenuInput({}, $('#${subMenuId}'))">添加子菜单</button>
                        </div>
                    </div>
                    <div class="sub-menu-container ml-4 mt-2" id="${subMenuId}"></div>
                </div>
            `);
            container.append(itemHtml);
            if (menu.children && menu.children.length > 0) {
                const subContainer = itemHtml.find(`#${subMenuId}`);
                menu.children.forEach(child => addMenuInput(child, subContainer));
            }
        }
        
        function addLinkInput(name = '', url = '', img = '') {
            $('#link-settings-container').append(`
                <div class="link-item row mb-2">
                    <div class="col-md-3"><input type="text" name="link-name" class="form-control" placeholder="链接名" value="${name}"></div>
                    <div class="col-md-4"><input type="text" name="link-url" class="form-control" placeholder="URL" value="${url}"></div>
                    <div class="col-md-3"><input type="text" name="link-img" class="form-control" placeholder="图片URL (可选)" value="${img}"></div>
                    <div class="col-md-2"><button type="button" class="btn btn-danger btn-sm" onclick="$(this).parent().parent().remove()">删除</button></div>
                </div>
            `);
        }
        
        function addFooterLinkInput(text = '', url = '', icon = '') {
            $('#footer-links-container').append(`
                <div class="footer-link-item row mb-2">
                    <div class="col-md-3"><input type="text" name="footer-link-text" class="form-control" placeholder="链接文本" value="${text}"></div>
                    <div class="col-md-4"><input type="text" name="footer-link-url" class="form-control" placeholder="URL" value="${url}"></div>
                    <div class="col-md-3"><input type="text" name="footer-link-icon" class="form-control" placeholder="FontAwesome图标 (可选)" value="${icon}"></div>
                    <div class="col-md-2"><button type="button" class="btn btn-danger btn-sm" onclick="$(this).parent().parent().remove()">删除</button></div>
                </div>
            `);
        }

        function exportData() {
            $.get('/admin/export/').done(function(data) {
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'cf-blog-backup.json';
                a.click();
            });
        }
        
        function handleImportForm(e) {
            e.preventDefault();
            if(!confirm('确定要导入数据吗？这将覆盖现有数据！')) return;
            const data = $(this).serializeArray();
            $.ajax({
                url: '/admin/import/',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data)
            }).done(function() {
                alert('导入成功！');
                location.reload();
            }).fail(function() {
                alert('导入失败，请检查JSON格式！');
            });
        }
        
        function publish() {
            if (confirm('确定要发布（清除缓存）吗？')) {
                $.get('/admin/publish/').done(function() {
                    alert('发布成功！');
                }).fail(function() {
                    alert('发布失败！');
                });
            }
        }
        
        function loadCarouselSlides() {
            $.get('/api/carousel').done(function (slides) {
                const list = $('#carousel-list');
                list.empty();
                slides.forEach(slide => {
                    list.append(`
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><img src="${slide.imageUrl}" height="30" class="mr-2"> ${slide.linkUrl}</span>
                            <button class="btn btn-danger btn-sm" onclick="deleteCarouselSlide('${slide.id}')">删除</button>
                        </li>
                    `);
                });
            });
        }

        function handleAddCarouselSlide(e) {
            e.preventDefault();
            const newSlide = {
                imageUrl: $('#carousel-image-url').val(),
                linkUrl: $('#carousel-link-url').val()
            };
            $.ajax({
                url: '/api/carousel',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(newSlide)
            }).done(function () {
                $('#carousel-form')[0].reset();
                loadCarouselSlides();
            });
        }
        
        function deleteCarouselSlide(id) {
            if (confirm('确定要删除这个轮播图吗？')) {
                $.ajax({
                    url: `/api/carousel/${id}`,
                    type: 'DELETE'
                }).done(function () {
                    loadCarouselSlides();
                });
            }
        }
    </script>
</body>
</html>
